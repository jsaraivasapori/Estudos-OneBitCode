<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css Bootstrap -->             
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Teoria grid aplicada a Bootstrap</title>
</head>
<body>
  <!-- Uma linha com 12 colunas. Máximo de colunas pelo Bootstrap -->
  <!-- A classe coll é externa, serve somente para adcionar uma cor na pagina a fim de melhorar a vizualização -->
  
          <!-- Responsividade do grid -->
  <div class="row">
    <div class="col coll">1</div>
    <div class="col coll">2</div>
    <div class="col coll">3</div>
    <div class="col coll">4</div>
    <div class="col coll">5</div>
    <div class="col coll">6</div>
    <div class="col coll">7</div>
    <div class="col coll">8</div>
    <div class="col coll">9</div>
    <div class="col coll">10</div>
    <div class="col coll">11</div>
    <div class="col coll">12</div>
  </div>
 <br>

 <!-- Basta ir colocando div com a classe col que é adcionado colunas até o limite de 12 
      Lembrando que cada elemento da linha ja vem com responsividade e ocupara na tela de maneira automatica de forma geral-->

      <!-- Tamanhos equalizados -->
      <div class="row">
  <div class="col coll">
      1 of 2
  </div>
  <div class="col coll">
      2 of 2
  </div>
  <div class="col coll">
    3 of 3
</div>
<div class="col coll">
  4 of 4
</div>

</div>
<div class="row">
  <div class="col coll">
      1 of 3
  </div>
  <div class="col coll">
      2 of 3
  </div>
  <div class="col coll">
      3 of 3
  </div>
</div>
 <br>
    <!-- Uma coluna com tamanho fixo -->
    <!-- Ao fixar uma coluna, temos uma adaptação do que sobrou para as outras de forma automática -->
              
<div class="row">
  <div class="col coll">
      1 of 3
  </div>
  <div class="col-6 coll"> 
    <!-- classe col-6 fiza o elemnto com 6 colunas ou seja 50% da largura -->
      2 of 3 (Fixo de 6)
  </div>
  <div class="col coll">
      3 of 3
  </div>
</div>
<div class="row">
  <div class="col coll">
      1 of 3
  </div>
  <div class="col-5 coll">
    <!-- A classe col-5 fixa o elemento com 5 colunas fixas -->
      2 of 3 (Fixo de 5)
  </div>
  <div class="col coll">
      3 of 3
  </div>
</div>
<br>

<!-- Breakpoints -->
  <!-- Vai depender da largura da tela -->
<div class="row">
  <div class="col-sm coll">col BreakPoint pequeno</div>
  <div class="col-sm coll">col BreakPoint pequeno</div>
  <div class="col-sm coll">col BreakPoint pequeno</div>
  <div class="col-sm coll">col BreakPoint pequeno</div>
</div>
<div class="row">
  <div class="col-md-8 coll">col-8 BreakPoint Médio</div> <!--col-md-8 = col-8 são 8 colunas fixas e o col-md é o breakpoint medio -->
  <div class="col-md-4 coll">col-4 BreakPoint Médio</div>
</div>

  
<!-- 
  Eles são baseados em consultas de mídia de largura mínima, o que significa que eles se aplicam a esse breakpoint e a todos acima dele. 
  O Bootstrap inclui seis breakpoints padrão1:

X-Small (Nenhum prefixo de classe): Aplica-se a dispositivos com tela menor que 576px.
Small (sm): Aplica-se a dispositivos com tela de largura igual ou superior a 576px.
Medium (md): Aplica-se a dispositivos com tela de largura igual ou superior a 768px.
Large (lg): Aplica-se a dispositivos com tela de largura igual ou superior a 992px.
Extra Large (xl): Aplica-se a dispositivos com tela de largura igual ou superior a 1200px.
Extra Extra Large (xxl): Aplica-se a dispositivos com tela de largura igual ou superior a 1400px.

Esses breakpoints podem ser personalizados se você estiver usando os arquivos Sass1. 
Cada breakpoint foi escolhido para acomodar confortavelmente containers cujas larguras são múltiplos de 12
 -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
  crossorigin="anonymous"></script>      
</body>
</html>
