<!--d-flex: trabalhar com display flex-->
<!--
  A classe d-flex do Bootstrap é usada para aplicar a propriedade CSS display: flex a um elemento. 
  Isso transforma o elemento em um contêiner flexível e faz com que seus filhos diretos se comportem como itens flexíveis.
  Por exemplo, você pode usar d-flex em combinação com outras classes de utilidade do flexbox do Bootstrap para controlar o alinhamento (align-items-*), justificação (justify-content-*), direção (flex-row ou flex-column), e mais.
  Ex1:
  <div class="d-flex justify-content-between">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
</div>

Ex2:
<div class="d-flex flex-column">
  <div>Item 1</div>
  <div>Item 2</div>
  <div>Item 3</div>
</div>

-->

<!-- d-block-->

<!--
  A classe d-block do Bootstrap é usada para definir a propriedade CSS display de um elemento para block. 
  Isso significa que o elemento será renderizado como um bloco, ocupando toda a largura disponível de seu contêiner pai e forçando uma quebra de linha após o elemento.
  
  <span class="d-block">Este é um elemento de bloco.</span>

  Neste exemplo, o elemento span normalmente seria renderizado como um elemento inline. No entanto, ao adicionar a classe d-block, estamos fazendo com que ele seja renderizado como um elemento de bloco.
  Lembre-se de que a classe d-block é uma das muitas classes de utilidade de exibição do Bootstrap, que permitem controlar facilmente a propriedade display de um elemento. Outras classes de utilidade de exibição incluem d-inline, d-inline-block, d-flex, e assim por diante.
-->
